<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      p {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      h2 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        font-weight: 400;
        color: rgb(65, 65, 65);
      "
    >
      Kim birinchi bo-rish-ga!
    </h1>
    <div style="display: flex; justify-content: center; gap: 30px">
      <p
        style="
          margin-top: 1px;
          font-size: 18px;
          color: rgb(57, 57, 57);
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
        "
      >
        Masofa
      </p>
      <input type="text" style="height: 25px; border-radius: 0px" class="inp" />
      <button
        style="
          height: 30px;
          width: 80px;
          border: 1.5px solid black;
          border-radius: 5px;
        "
        onclick="calc()"
      >
        Hisobla
      </button>
    </div>
    <div
      style="
        display: flex;
        width: 100%;
        gap: 100px;
        justify-content: center;
        margin-top: 50px;
      "
    >
      <div
        class="card1"
        style="
          width: 200px;
          height: 200px;
          border: 2px solid black;
          border-radius: 10px;
        "
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Person_icon_BLACK-01.svg/962px-Person_icon_BLACK-01.svg.png"
          alt=""
          style="width: 100px; height: 80px; margin-left: 50px"
        />
        <p style="text-align: center">Piyoda</p>
        <h2 style="text-align: center"><span class="piyoda">N</span> soat</h2>
      </div>
      <div
        class="card2"
        style="
          width: 200px;
          height: 200px;
          border: 2px solid black;
          border-radius: 10px;
        "
      >
        <img
          src="https://www.onlygfx.com/wp-content/uploads/2015/12/bicycle.png"
          alt=""
          style="width: 130px; height: 80px; margin-left: 40px"
        />
        <p style="text-align: center">Velosiped</p>
        <h2 style="text-align: center">
          <span class="velosiped">N</span> soat
        </h2>
      </div>
      <div
        class="card3"
        style="
          width: 200px;
          height: 200px;
          border: 2px solid black;
          border-radius: 10px;
        "
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Car_with_Driver-Silhouette.svg/2442px-Car_with_Driver-Silhouette.svg.png"
          alt=""
          style="width: 100px; height: 80px; margin-left: 50px"
        />
        <p style="text-align: center">Mashina</p>
        <h2 style="text-align: center"><span class="mashina">N</span> soat</h2>
      </div>
      <div
        class="card4"
        style="
          width: 200px;
          height: 200px;
          border: 2px solid black;
          border-radius: 10px;
        "
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Airplane_silhouette.svg/2048px-Airplane_silhouette.svg.png"
          alt=""
          style="width: 100px; height: 80px; margin-left: 50px"
        />
        <p style="text-align: center">Samolyot</p>
        <h2 style="text-align: center"><span class="samolyot">N</span> soat</h2>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
